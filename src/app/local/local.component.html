<section class="flex flex-col justify-start h-screen">
  <!-- <div>
    <a href="javascript:void(0)">clear</a>
  </div> -->
  <mat-list>
    <mat-list-item *ngFor="let item of playListItems; last as isLast" (click)="goToDetail(item)">
      <img
        matListAvatar
        src="{{ item.snippet.thumbnails.default.url }}"
        alt="{{ item.snippet.title }}"
      />
      <p matLine>
        <span> {{ item.snippet.title }} </span>
      </p>
      <mat-icon aria-hidden="false" aria-label="delete" (click)="delete(item)">delete</mat-icon>
      <mat-divider *ngIf="!isLast"></mat-divider>
    </mat-list-item>
  </mat-list>
</section>
