<section class="flex flex-col justify-start h-screen">
  <mat-list>
    <mat-list-item *ngFor="let item of playListItems; last as isLast">
      <img
        matListAvatar
        src="{{ item.snippet.thumbnails.default.url }}"
        alt="{{ item.snippet.title }}"
        (click)="goToDetail(item)"
      />
      <p matLine (click)="goToDetail(item)">
        <span> {{ item.snippet.title }} </span>
      </p>
      <mat-icon
        aria-hidden="false"
        aria-label="playlist_add"
        class="cursor-pointer"
        (click)="addItem(item)"
        >playlist_add</mat-icon
      >
      <mat-divider *ngIf="!isLast"></mat-divider>
    </mat-list-item>
  </mat-list>
  <div class="self-center" *ngIf="playListItems.length === 0">
    <button mat-raised-button color="primary" (click)="login()">Login</button>
  </div>
</section>
