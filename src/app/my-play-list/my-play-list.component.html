<section class="flex flex-col justify-start h-screen">
  <mat-list>
    <mat-list-item
      *ngFor="let item of playListItems$ | async; last as isLast"
      (click)="goToDetail(item)"
    >
      <img
        matListAvatar
        src="{{ item.snippet.thumbnails.default.url }}"
        alt="{{ item.snippet.title }}"
      />
      <p matLine>
        <span> {{ item.snippet.title }} </span>
      </p>
      <mat-icon aria-hidden="false" aria-label="playlist_add" (click)="addItem(item)"
        >playlist_add</mat-icon
      >
      <mat-divider *ngIf="!isLast"></mat-divider>
    </mat-list-item>
  </mat-list>
  <div class="self-center" style.display="{'none': isLoggedIn}">
    <button mat-raised-button color="primary" (click)="login()">Login</button>
  </div>
</section>
