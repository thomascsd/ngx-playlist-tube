<section class="flex flex-col justify-start h-screen">
  <mat-toolbar>
    <button mat-icon-button aria-label="back">
      <mat-icon>arrow_back_ios_new</mat-icon>
    </button>
    <h2>{{ title }}</h2>
    <span></span>
  </mat-toolbar>
  <mat-progress-bar
    mode="indeterminate"
    [style.display]="{ none: !listDetailService.isBusy }"
  ></mat-progress-bar>
  <div
    infiniteScroll
    [infiniteScrollDistance]="1"
    [infiniteScrollDisabled]="listDetailService?.isBusy"
    (scrolled)="list()"
  >
    <mat-list>
      <mat-list-item *ngFor="let item of items; last as isLast" (click)="goToVideo(item)">
        <img
          matListAvatar
          src="{{ item.snippet.thumbnails.default.url }}"
          alt="{{ item.snippet.title }}"
        />
        <p matLine>
          <span> {{ item.snippet.title }} </span>
        </p>
        <mat-divider *ngIf="!isLast"></mat-divider>
      </mat-list-item>
    </mat-list>
  </div>
</section>
